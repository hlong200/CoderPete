<!DOCTYPE html>
<html>
    <head>
		<title>Coder Pete</title>
		<link rel="shortcut icon" href="images/Pete.gif" type="img/gif" />
        <link href="style.css" type="text/css" rel="stylesheet" />
		<script>
			var isCollapsed = false;
            
            function collapseNav(elem) {
                if (elem.id == "left-container") {
                    document.getElementById("main-container").style.width = "100vw";
				    document.getElementById("main-container").style.left = "0";
				    document.getElementById("left-container").style.visibility = "hidden";
                    document.getElementById("collapse").src = "images/right-collapse.png";
                } else if (elem.id == "collapse") {
                    document.getElementById("main-container").style.width = "83.75vw";
				    document.getElementById("main-container").style.left = "15vw";
				    document.getElementById("left-container").style.visibility = "visible";
                    document.getElementById("collapse").src = "images/left-collapse.png";
                }
            }
		</script>
    </head>
    <body>
        <div id="left-container" onmouseleave="collapseNav(this)">
            <div id="nav-container">
                <ul class="vertical-nav">
                    <li><a class="vertical-nav" href="index.html">Home</a></li>
                    <li><a class="vertical-nav-a" href="#">Classes</a></li>
                    <li><a class="vertical-nav" href="#">Guidelines</a></li>
                    <li><a class="vertical-nav" href="planbook.html">Planbook</a></li>
                    <li><a class="vertical-nav" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
		<div id="main-container">
			<img id="collapse" onmouseover="collapseNav(this)" src="images/left-collapse.png" />
			<img id="banner" src="images/Banner.gif" />
		</div>
    </body>
</html>
